name: On Push To Main

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: kiloexabyte/runner-image:latest
    steps:
      - uses: actions/checkout@v6
      - name: Lint and Build
        env: 
          GOFLAGS: -buildvcs=false
        run: |
          op lint
          op build
